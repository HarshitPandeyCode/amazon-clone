<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body >
   <header>

    <!-- NavBar -->
    <div class="navbar"> 

        <!-- Box 1 -->
        <div class="nav-logo border">
            <div class="logo"></div>
        </div>

        <!-- Box 2 -->
        <div class="nav-address border">
            <p class="add-first">Deliver to</p>
            <div class="add-icon">
                <i class="fa-solid fa-location-dot"></i>
                <p class="add-sec">India</p>
            </div>
        </div>

        <!-- Box 3 -->
        <div class="nav-search ">
            <select class="search-select">
                <option value="All">All</option>
                <option value="Electronics">Electronics</option>
                <option value="Fashion">Fashion</option>
                <option value="Home">Home</option>
                </select>
            <input type="text" placeholder="Search Amazon" class="search-bar">
            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
        <!-- Box 4 -->
         <div class="lang border">
            <div class="flag"> </div>
                <select class="lang-select">
                    <option value="English">En</option>
                    <option value="Hindi">Hi</option>
                    <option value="Tamil">Ta</option>
                    <option value="Telugu">Te</option>
                </select>
        </div>
        
        <!-- Box 5 -->
        <div class="nav-signin border">
                 
             <p><span>Hello, sign in</span></p> 
             <p class="nav-second">Account & Lists</p>   
            
         </div>

         <!-- Box 6 -->
        <div class="nav-return border">
                 
            <p><span>Returns</span></p> 
            <p class="nav-second">& Orders</p>   
           
        </div>

        <!-- Box 7 -->

        <div class="nav-cart border">
            <i class="fa-solid fa-cart-shopping"></i>
            Cart
        </div>
    
    </div>

    <!-- Panel -->


        <div class="panel">

            <!-- Panel All -->
            <div class="panel-all">
                <i class="fa-solid fa-bars"></i>
                All
            </div>
        

        <!-- Panel Options -->
        <div class="panel-ops">
            <p>Today's Deal</p>
            <p>Registry</p>
            <p>Customer Sevice</p>
            <p>Gift Cards</p>
            <p>Sell</p>
        </div>
            

    </div>


   </header>

   <div class="hero-section">
        
       <div class="hero-msg">
        <p>You are on amazon.com. You can also shop on Amazon India for millions of 
            products with fast local delivery.</p>
        <a href="https://www.amazon.in/"> Click here to go to amazon.in</a>
       </div>

    
       
   </div>
</body>
</html>
